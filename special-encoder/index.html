<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>
    <style>
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            justify-items: center;
        }

        body {
            justify-content: center;
            display: flex;
        }

        .title {
            font-size: 28px;
            color: rgb(26, 131, 47);
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        .title::before,
        .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 15%;
            left: 0px;
            background-color: aquamarine;
        }

        .title::before {
            width: 18px;
            height: 18px;
            background-color: aquamarine;
        }

        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }

        .form label {
            position: relative;
        }
        
        .form label .input {
            width: 100;
            padding: 10px 10px 20px 10px;
            outline: 0;
            border: 1px solid rgba(105,105,105,0.397);
            border-radius: 10px;
        }

        .form label .input+span {
            position: absolute;
            left: 10px;
            top: 15px;
            color: grey;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown+span {
            top: 15px;
            font-size: 0.9em;
        }

        .form label .input:focus+span,
        .form label .input:valid+span {
            top: 30px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .submit {
            border: none;
            outline: none;
            background-color: aquamarine;
            padding: 10px;
            border-radius: 10px;
            color: #000;
            font-size: 16px;
            transform: .3s ease;
        }

        .submit:hover {
            background-color: #40fdc1;
        }

        .flex {
            display: flex;
            width: 100%;
            gap: 10%;
        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }

            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <form id="encoder-prompt" class="form">
        <p class="title">Encoder</p>
        <label>
            <input required="" placeholder="" type="text" class="input" id="message" name="message" autocomplete="false">
            <span>Message</span>
        </label>
        <button class="submit">Submit</button>
    </form>
    <script>
        document.getElementById('encoder-prompt').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            for (const [key, value] of formData.entries()) {
                if (key == 'message') {
                    document.location.href = "http://192.168.1.80:8080/encoder/response?message=" + value;
                }
            }
        });
    </script>
</body>
</html>
